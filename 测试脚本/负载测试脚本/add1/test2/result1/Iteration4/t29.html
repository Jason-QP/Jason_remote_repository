	<title>勾股OA</title>		


	<meta name="keywords" content="勾股OA"/>
	<meta name="description" content="勾股办公是一款基于ThinkPHP6 + Layui + MySql打造的，简单实用的开源免费的企业办公系统框架。系统集成了系统设置、人事管理模块、消息管理模块、日常办公、财务管理等基础模块。系统简约，易于功能扩展，方便二次开发，让开发者更专注于业务深度需求的开发，帮助开发者简单高效降低二次开发成本，通过二次开发之后可以用来做CRM，ERP，业务管理等系统。 "/>

<script>

</script>

</head>
<body class="main-body">
	<!-- 主体 -->
	
<form class="layui-form p-4">
	<h3 class="pb-3">审批类型</h3>
		<table class="layui-table">
		<tr>
			<td class="layui-td-gray">所属分类<font>*</font></td>
			<td>
				<select name="type" lay-verify="required" lay-reqText="请选择所属分类">
				  <option value="">--请选择--</option>
				  				  <option value="1" selected="">假勤</option>
				  				  <option value="2" >行政</option>
				  				  <option value="3" >财务</option>
				  				  <option value="4" >人事</option>
				  				  <option value="5" >其他</option>
				  				  <option value="6" >报销</option>
				  				  <option value="7" >发票</option>
				  				  <option value="8" >合同</option>
				  				</select>
			</td>
			<td class="layui-td-gray">名称<font>*</font></td>
			<td>
				<input type="text" name="title" value="testt3" placeholder="请输入审批类型名称" lay-verify="required" lay-reqText="请输入审批类型名称" class="layui-input">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">应用部门</td>
			<td colspan="3">
				<div class="layui-input-inline" style="width:360px;">
					<select id="department_ids" name="department_ids" xm-selected="" xm-select="select1" xm-select-skin="default"></select>
				</div>
				<span class="red" style="font-size:12px;">（如果不选，默认是全公司）</span>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">标识<font>*</font></td>
			<td>
				<input type="text" name="name" placeholder="请输入审批类型标识" value="thisisatest" autocomplete="off" lay-verify="required" lay-reqText="请输入审批类型标识" class="layui-input">
			</td>
			<td class="layui-td-gray">图标<font>*</font></td>
			<td>
				<input style="width:200px; display:inline" class="layui-input" type="text" name="icon" value="icon-jichupeizhi" placeholder="请输入审批类型图标" lay-verify="required" lay-reqText="请输入审批类型图标" >			
				<strong class="iconfont icon-jichupeizhi"></strong><a href="/static/assets/icon/index.html" target="_blank" style="margin-left:10px; color:#007AFF">[查看图标]</a>
			</td>
		</tr>
	</table>
		<div class="py-3">
		<input type="hidden" name="id" value="29">
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>

	<!-- /主体 -->

	<!-- 底部 -->
	
	<!-- /底部 -->
	
	<!-- 脚本 -->
	
<script>
	const moduleInit = ['tool','formSelects'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool,formSelects=layui.formSelects;
		//选择应用部门
		var selcted = $('#department_ids').attr('xm-selected');
		formSelects.data('select1', 'server', {
			url: '/api/index/get_department_select',
			keyword: selcted,
		});		
		//监听提交
		form.on('submit(webform)', function(data){
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					parent.layui.tool.close(1000);				
				}
			}
			tool.post("/home/cate/flow_type_add", data.field, callback);
			return false;
		});
	}
</script>

	<!-- /脚本 -->
	<script src="/static/assets/layui/layui.js"></script>
	<script src="/static/assets/gougu/gouguInit.js"></script>
